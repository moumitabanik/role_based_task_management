<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    // Get user data from local storage
    var userData = localStorage.getItem('user_data');
 
    if (userData) {
      // Parse the user data as a JSON object
      var userDataObject = JSON.parse(userData);
 
 
      // Extract the user's role from the user data
      var userRole = userDataObject.role;
 
 
      // Define the condition to hide the "Users" tab based on the user's role.
      if (userRole === 'Employee') {
        var UserStats = document.getElementById('UserStats')

        if (UserStats) { 
            UserStats.style.display = 'none'
        }
      }
    }
  });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to format date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Get today's date
        const today = new Date();

        // Set default values to today's date
        const defaultDate = formatDate(today);
        // Initialize Flowbite Datepicker with default value
        const startInput = document.getElementById('startDate');
        const endInput = document.getElementById('endDate');
        startInput.value = defaultDate;
        endInput.value = defaultDate;

        // Select the "Apply" button
        const applyButton = document.getElementById('applyBtn');

        const clearButton = document.getElementById('clearDate');

        // Add event listener to the "Apply" button
        applyButton.addEventListener('click', function() {
            // Format the start and end dates
            const startDate = formatDate(new Date(startInput.value));
            const endDate = formatDate(new Date(endInput.value));
            
            // Call fetchData with the formatted dates
            fetchData(startDate, endDate);
        });
        clearButton.addEventListener('click', function() {
            // Format the start and end dates
            const startDate = defaultDate;
            const endDate = defaultDate;
            startInput.value = defaultDate;
            endInput.value = defaultDate;
            
            // Call fetchData with the formatted dates
            fetchData(startDate, endDate);
        });

        function fetchData(start, end) {
            const token = localStorage.getItem('token');

            fetch(`${base_url}/projects/get-chart-data?start_date=${start}&end_date=${end}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Token ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const adminCount = data.admin_count;
                const managerCount = data.manager_count;
                const employeeCount = data.employee_count;

                const ctx = document.getElementById('myChart').getContext('2d');
                if (window.myDoughnutChart) {
                    window.myDoughnutChart.destroy(); // Destroy the existing chart instance
                }
                window.myDoughnutChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Admin', 'Manager', 'Employee'],
                        datasets: [{
                            label: 'User Statistics',
                            data: [adminCount, managerCount, employeeCount],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'bottom',
                                labels: {
                                    boxWidth: 20,
                                    padding: 15
                                }
                            }
                        }
                    }
                });

                // Manually generate legend
                const legendContainer = document.getElementById('legend-container');
                legendContainer.innerHTML = window.myDoughnutChart.generateLegend();
            })
            .catch(error => console.error('Error fetching chart data:', error));
        }

        // Fetch initial data
        fetchData(defaultDate, defaultDate);
    });
</script>
