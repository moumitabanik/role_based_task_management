{% load static %}
<div
id="addUser_popup"
class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 ml-0"
style="display: none"
>
<form id="userCreateForm">
    <div
    class="w-[100%] h-[auto] max-w-2xl bg-gray-50 rounded-lg p-4 shadow-md border border-gray-300"
    >
    <label
    class="block mb-[2.5rem] text-[#126556] font-[700] text-2xl text-center mt-[1.25rem]"
    >Add User</label
    >
    <div class="flex">
    <div class="mb-4 items-center ml-[20px] mr-[35px] w-[50%]">
    <label class="text-sm font-medium text-gray-700 ">First Name:</label>
    <input
        name="first_name"
        type="text"
        required
        class="text-sm w-full bg-[#F2F2F2] border border-[#F2F2F2] text-gray-800 rounded-lg p-2.5  focus:border-[#126556] focus:outline-none focus:ring-2 focus:ring-[#126556] focus:ring-opacity-50"
        placeholder=""
    />
    </div>
    <div class="mb-4 items-center ml-[35px] w-[50%]">
    <label class="text-sm font-medium text-gray-700">Last Name:</label>
    <input
        
        name="last_name"
        type="text"
        required
        class="text-sm w-full bg-[#F2F2F2] border border-[#F2F2F2] text-gray-800 rounded-lg p-2.5  focus:border-[#126556] focus:outline-none focus:ring-2 focus:ring-[#126556] focus:ring-opacity-50"
        placeholder=""
    />
    </div>
    </div>
    <div class="flex">
    <div class="mb-4 items-center ml-[20px] mr-[35px] w-[50%]">
        <label class="text-sm font-medium text-gray-700">Username:</label>
        <input
            
            name="username"
            type="text"
            required
            class="text-sm w-full bg-[#F2F2F2] border border-[#F2F2F2] text-gray-800 rounded-lg p-2.5 focus:border-[#126556] focus:outline-none focus:ring-2 focus:ring-[#126556] focus:ring-opacity-50"
            placeholder=""
        />
    </div>
    <div class="mb-4 items-center ml-[35px] w-[50%]">
    <label class="text-sm font-medium text-gray-700 ">Email Id:</label>
    <input
        
        name="email"
        type="text"
        required
        class="text-sm w-full bg-[#F2F2F2] border border-[#F2F2F2] text-gray-800  rounded-lg p-2.5  focus:border-[#126556] focus:outline-none focus:ring-2 focus:ring-[#126556] focus:ring-opacity-50"
        placeholder=""
    />
    </div>
    </div>


    <div class="flex">
    <div class="mb-4 items-center ml-[20px] mr-[35px] w-[50%]">
        <label class="text-sm font-medium text-gray-700 ">Role:</label>
        <select
            
            name="role"
            required
            class="text-sm w-full border bg-[#F2F2F2] border-[#F2F2F2] p-2 mb-4 rounded focus:border-[#126556] focus:outline-none focus:ring-2 focus:ring-[#126556] focus:ring-opacity-50"
        >
            <option disabled selected>Select</option>
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Employee">Employee</option>
        </select>
    </div>
    <div class="mb-4 items-center ml-[35px] w-[50%]">
    <label class="text-sm font-medium text-gray-700 ">Password:</label>
    <input
        
        name="password"
        required
        type="password"
        class="text-sm w-full bg-[#F2F2F2] border border-[#F2F2F2] text-gray-800  rounded-lg p-2.5  focus:border-[#126556] focus:outline-none focus:ring-2 focus:ring-[#126556] focus:ring-opacity-50"
        placeholder=""
    />
    </div>
    </div>


    <div class="flex justify-center space-x-3 mt-[41px]">
    <button
    id="cancel_addUser_popup"
    type="button"
    class="w-[41%] text-[#126556] hover:text-white border border-[#126556] hover:bg-[#126556] font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2"
    >
    Cancel
    </button>
    <button
    id="save_addUser_popup"
    type="button"
    class="w-[41%] focus:outline-none text-white bg-[#126556] hover:bg-[#126556] font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
    >
    Add
    </button>
    <button
    style="display: none"
    id="loaderContainer"
    type="button"
    class="w-[41%] focus:outline-none text-white bg-[#126556] hover:bg-[#126556] font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
    >
    Adding...
    <svg
        aria-hidden="true"
        class="inline w-4 mr-2 text-gray-200 animate-spin  fill-green-600"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
    >
        <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor"
        />
        <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
        />
    </svg>
    </button>
    </div>
    </div>
</form>
</div>
