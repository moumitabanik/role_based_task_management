{% extends "unauth_base.html" %} {% block head_titles %}{% load static %}
{% endblock %} {% block content %}
{% include 'navbar/navbar.html' %}
<div
 class="flex flex-col sm:pl-0 sm:pr-0 space-y-4 sm:space-y-0 sm:flex-col justify-center mt-20 sm:mt-28 lg:mt-20 xl:mt-12 mx-3  items-center"
>
 <div class="sm:hidden w-full px-1">
   <h1 class="text-left custom-text-primary custom-header-mobile mb:text-[35px] mb:text-center">
     Login
   </h1>
 </div>
 <div class="hidden sm:block sm:w-1/2">
   <img
     class="otp-img-desktop"
     src=""
     class=""
     alt=""
   />
 </div>
 <div class="w-full px-1 sm:w-1/2">
   <div
     class="bg-white md:mt-0"
   >
   <div class="pt-[2.5rem] bg-white relative rounded-lg shadow-md sm:rounded-lg overflow-hidden ml-4 mr-4 mt-[10px] border border-gray-300 mb:mx-0 ">
    
     <form  action="#" class="loginForm">
       <div class="p-[10px] flex flex-col w-full space-y-3 sm:space-y-8 items-center justify-center sm:justify-start">
         <div class=" hidden w-full sm:inline">
           <h1
             class="font-[#222222] text-center custom-header leading-tight tracking-tig"
           >
               Login
             </h1>
           </div>
           <div class="w-full pb-4 sm:pb-0">
             <label
               for="mobile"
               class="block mb-2  text-gray-900  custom-sub-header"
               >Username</label
             >
             <input
               type="text"
               name="username"
               id="username"
               autocomplete="off"
               class="bg-white shadow-inner-lg border custom-border-ternary custom-sub-heading-ternary text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-[#126556] block w-full p-4 "
               placeholder="Enter your username"
               required
             />
             <span class="error-message mt-2 text-sm text-red-600 "></span>
           </div>
           <div class="w-full pb-2 sm:pb-0">
             <label
               for="mobile"
               class="block mb-2  text-gray-900 custom-sub-header"
               >Password</label
             >
             <input
               type="password"
               name="password"
               id="password"
               class="bg-white shadow-inner-lg border custom-border-ternary custom-sub-heading-ternary text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-[#126556] block w-full p-4 "
               placeholder="Enter your password"
               required
             />
             <span class="error-message mt-2 text-sm text-red-600"></span>
           </div>
           <div class="relative w-full flex-1">
             <button
               id ="login-submit-btn"
               type="submit"
               class=" text-white  w-full font-[18px] font-[500] leading-[27px] bg-green-500 hover:bg-green-500 focus:ring-4 focus:outline-none focus:ring-[#126556] font-medium rounded-lg text-sm px-5 py-2.5 text-center"
             >
               Login
             </button>
             <div role="status" class="hidden absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2">
               <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin  fill-green-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
               <span class="sr-only">Loading...</span>
             </div>
           </div>
         </div>
       </form>
     </div>
   </div>
 </div>
</div>


{% endblock %}


{% block js_cdn %}

<script src="{% static 'js/login.js' %}"></script>
{% endblock  %}
