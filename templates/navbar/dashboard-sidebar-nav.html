<script>
   document.addEventListener('DOMContentLoaded', function () {
    // Function to fetch and display notifications
    function fetchNotifications() {
        fetch(`${base_url}/projects/notifications/`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Token ${localStorage.getItem('token')}`
            }
        })
        .then(response => response.json())
        .then(data => {
            const notificationContainer = document.getElementById('notificationContainer');
            notificationContainer.innerHTML = ''; // Clear existing notifications

            if (data.length === 0) {
                notificationContainer.innerHTML = '<p class="px-4 py-2 text-gray-500">No notifications</p>';
            } else {
                data.forEach(notification => {
                    const notificationElement = document.createElement('a');
                    notificationElement.href = '#';
                    notificationElement.classList.add('block', 'px-4', 'py-2', 'bg-white', 'hover:bg-gray-100');
                    notificationElement.innerText = `${notification.verb} by User ${notification.actor_username}`;
                    notificationContainer.appendChild(notificationElement);
                });
            }
        })
        .catch(error => {
            console.error('Error fetching notifications:', error);
        });
    }

    // Add event listener to the notification button
    const notificationButton = document.getElementById('dropdownNotificationButton');
    notificationButton.addEventListener('click', function() {
        const popup = document.getElementById('dropdownNotification');
        popup.style.display = 'block';
        popup.style.backgroundColor = '#FFFFFF'; // Set background color
        popup.style.border = '1px solid #E0E0E0'; // Set border color
        fetchNotifications(); // Fetch notifications when the button is clicked
    });

    // Close notification dropdown
    const closeIcon = document.getElementById('closeIcon');
    closeIcon.addEventListener('click', function() {
        const popup = document.getElementById('dropdownNotification');
        popup.style.display = 'none';
    });

    // Populate user profile details from local storage
    var userData = JSON.parse(localStorage.getItem('user_data'));
    if (userData) {
        document.getElementById('userProfileUsername').innerText = userData.username;
        document.getElementById('userProfileEmail').innerText = userData.email;
    }

    // Logout function
    window.logout = function() {
        fetch(`${base_url}/dashboard/logout/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Token ${localStorage.getItem('token')}`
            },
            body: JSON.stringify({})
        })
        .then(response => {
            if (response.ok) {
                localStorage.removeItem('user_data');
                localStorage.removeItem('token');
                window.location.href = 'http://127.0.0.1:8000/frontend/login/';
            } else {
                console.error('Logout failed');
            }
        })
        .catch(error => {
            console.error('Error during logout:', error);
        });
    };
});
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Get user data from local storage
    var userData = localStorage.getItem('user_data');
 
    if (userData) {
      // Parse the user data as a JSON object
      var userDataObject = JSON.parse(userData);
 
 
      // Extract the user's role from the user data
      var userRole = userDataObject.role;
 
 
      // Define the condition to hide the "Users" tab based on the user's role.
      if (userRole === 'Employee') {
        var userstab = document.getElementById('users-tab')
        var projectsstats = document.getElementById('projects-stats')
        var projectstab = document.getElementById('projects-tab')
 
 
        if (userstab || projectsstats || projectstab) { 
          userstab.style.display = 'none'
          projectsstats.style.display = 'none'
          projectstab.style.display = 'none'
        }
      }
    }
  });
 </script>
